<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
	</head>
	<body>
	<div id ="main_container">
		<div id="controls_container">
			<p>SCORE:<span id='score_value'>0</span></p>
			<p>HIGH SCORE:<span id='high_score'>0</span></p>
			<button type="button" id='start_game' onclick='runGame()'>START GAME</button>
			<button type="button" id='reset_game' onclick='resetGame()' hidden>PLAY AGAIN</button>
		</div>
		<div id="canvas_container">
			<canvas id='game' width="500" height="500"></canvas>
		</div>
	</div>
		<script src="./scripts.js"></script>
	</body>
</html>
